##########################################
# Handlers for requests to /users 
##########################################

##############
# get request
##############

get:
  summary: List all users
  operationId: listUsers
  responses:
    '200':
      description: An array of users
      content:
        application/json:    
          schema:
            $ref: "./components/users/homeList.yml#/HomeList"
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "./components/error.yml#/Error"